<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="div">
        <h2></h2>
        <img src="">
        <p></p>
        <p id="p2"></p>

    </div>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarm"




        };

        let navn = dyr.navn;
        let billede = dyr.billede;
        let type = dyr.type;
        let levested = dyr.levested;


        console.log(`dyr: ${
            navn
        },  ${
            type
        }, ${
            levested
        }`);

        document.addEventListener("DOMContentLoaded", hej);

        function hej() {
            document.querySelector("h2").textContent = `Navn: ${dyr.navn}`;
            document.querySelector("p").textContent = `Type: ${dyr.type} `;
            document.querySelector("#p2").textContent = `Levested: ${dyr.levested}`;
            document.querySelector("img").src = dyr.billede;
        }
    </script>
</body>

</html>
