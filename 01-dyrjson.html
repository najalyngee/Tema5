<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div id="liste">
        <!--
<h3></h3>
<img src="" alt="">
<p></p>
-->
    </div>

    <script>
        let dyr = [];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");

            async function getJson() {
                let jsonData = await fetch("dyr.json");
                dyr = await jsonData.json();
                visDyr();

            }


            function visDyr() {
                alert("hi")
                dyr.forEach(eachDyr => {
                    dest.innerHTML += `<div class = "dyr"> <h3> ${
                        eachDyr.navn
                    } </h3><img src = "${eachDyr.billede}"> <p> type: ${eachDyr.type} levested:${eachDyr.levested} </p> </div>`;
                })


            }

            getJson()
        }
    </script>


</body>

</html>
