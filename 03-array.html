<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div id="liste"></div>
    <script>
        let dyr = [{
                "navn": "dyr",
                "type": "pattedyr",
                "levested": "svinefarm",
                "billede": "http://helf-kea.dk/test/gris.png"
            },
            {
                "navn": "frø",
                "type": "amfibie",
                "levested": "søer",
                "billede": "http://helf-kea.dk/test/frog.png"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skove",
                "billede": "http://helf-kea.dk/test/fox.png"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "levested": "havet",
                "billede": "http://helf-kea.dk/test/sild.jpg"
            },
            {
                "navn": "kroko",
                "type": "reptil",
                "levested": "floderne",
                "billede": "http://helf-kea.dk/test/kroko.jpg"
            },


        ];

        console.log(dyr);

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");

            dyr.forEach(eachDyr => {


                dest.innerHTML += `<div class="dyr"><h3>${eachDyr.navn}</h3><img src = "${eachDyr.billede}"> <p> type: ${eachDyr.type} levested:${eachDyr.levested} </p></div>`

            });



        }
    </script>
</body>

</html>
